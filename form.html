<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/stylesheet-form.css">
    <link rel="stylesheet" href="assets/css/stylesheet-form-cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Tarjeta Icon</title>
</head>

<body>


    <section class="container">
        <header>
            <img src="assets/media/img/logo 1.png" alt="Logo Banco Internacional" class="logo-header">
            Tarjeta ICON - Respaldo Financiero
        </header>
        <hr class="hr-title">
        <header>Escoje el diseño de tu tarjeta</header>
        <div class="wrapper">
            <div class="card-container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                    </div>
                </label>
            </div>
        </div>
        <form action="#" class="form" id="miFormulario">
            <hr>
            <header class="data-type">Tu Información</header>
            <label for="">Toda la información marcada con * es obligatoria</label>
            <div class="input-area">
                <input type="text" class="input-str" placeholder="Nombre Completo*" required>
            </div>
            <div class="input-area">
                <input type="number" placeholder="Número de cédula*" required>
            </div>
            <div class="input-area">
                <input type="email" placeholder="Correo electrónico*" required>
            </div>
            <div class="input-area">
                <input type="number" placeholder="Número de teléfono*" required>
            </div>
            <div class="input-area">
                <input type="text" class="input-date" placeholder="Fecha de nacimiento*" required>
            </div>
            <div class="student-info">
                <label>No eres estudiante?</label> <a>Haz click aquí</a>
            </div>
            <div class="select-box">
                <select name="" id="years">
                    <option value="" disabled selected>--En que año estas?--</option>
                </select>
            </div>
            <div class="input-area">
                <input type="email" placeholder="Correo institucional*" required>
            </div>
            <div class="input-area">
                <input type="number" class="input-date" placeholder="Fecha de graducación esperada*" required>
            </div>

            <hr>
            <header class="data-type">Datos de Envío</header>
            <div class="select-box">
                <select name="" id="provinces">
                    <option value="" disabled selected>--Provincia--</option>
                </select>
            </div>
            <div class="input-area">
                <input type="text" class="input-str" placeholder="Ciudad de residencia*" required>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Calle Principal*" required>
            </div>
            <div class="input-area">
                <input type="number" placeholder="Numeración*" required>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Calle secundaria">
            </div>
            <div class="input-area">
                <input type="text" placeholder="Referencia*">
            </div>
            <hr>
            <header class="data-type">Terminos y Condiciones</header>
            <label class="terms-conditions"><a href="#">ver mas</a></label>
            <button id="btn-pop-up">Enviar</button>
        </form>
    </section>
</body>
<script src="assets/js/form.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/js/sweetAlert.js"></script>

</html>
